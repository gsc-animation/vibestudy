# Docker Compose configuration for VibeStudy development environment
# This file defines all the services required to run the application locally

name: vibestudy

services:
  # MongoDB Database Service
  # Primary database for storing user data, experiments, quests, and application state
  mongodb:
    image: mongo:7
    container_name: vibestudy-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      # For development, no authentication is required
      # In production, set MONGO_INITDB_ROOT_USERNAME and MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_DATABASE: vibestudy
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - vibestudy-network

  # Mongo Express - Web-based MongoDB admin interface (optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: vibestudy-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/vibestudy
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vibestudy-network
    profiles:
      - admin  # Only start with: docker compose --profile admin up

  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      target: development # Use development target for hot reload or debugging in dev env, 'production' for prod
    container_name: vibestudy-backend
    command: npm run start:dev
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: mongodb://mongodb:27017/vibestudy
      PORT: 3001
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-mock-key}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vibestudy-network
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      target: deps # Use deps target to get cached node_modules
    container_name: vibestudy-frontend
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/vibestudy
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-supersecret}
      BACKEND_URL: http://backend:3001
    depends_on:
      - backend
      - mongodb
    restart: unless-stopped
    networks:
      - vibestudy-network
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    name: vibestudy-mongodb-data
  mongodb_config:
    name: vibestudy-mongodb-config

networks:
  vibestudy-network:
    name: vibestudy-network
    driver: bridge
